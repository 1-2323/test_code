name: Semgrep SAST

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Semgrep
      run: pip install semgrep

    - name: Run Semgrep (security rules)
      run: |
        semgrep \
          --config=auto \
          --severity=ERROR \
          .
